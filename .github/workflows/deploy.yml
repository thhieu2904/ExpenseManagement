name: üöÄ Deploy Expense Management

# Th√™m quy·ªÅn security-events: write ƒë·ªÉ cho ph√©p upload k·∫øt qu·∫£ scan
permissions:
  contents: read
  packages: write
  security-events: write

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: expense-management

jobs:
  # Test Job
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend-vite/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Install Frontend Dependencies
        run: |
          cd frontend-vite
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test || echo "No tests found"

      - name: Run Frontend Tests
        run: |
          cd frontend-vite
          npm test || echo "No tests found"

      - name: Build Frontend
        run: |
          cd frontend-vite
          npm run build

  # Build v√† Push Docker Images cho Development (main branch)
  build-and-push-dev:
    name: üê≥ Build & Push Docker Images (Development)
    runs-on: ubuntu-latest
    needs: test
    # Kh√¥ng c·∫ßn environment protection cho development
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Development
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-
            type=raw,value=dev-latest

      - name: Build and push Development Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'frontend' && 'frontend-vite' || matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'frontend' && 'VITE_API_BASE_URL=http://localhost:5000/api' || '' }}
            ${{ matrix.service == 'backend' && 'NODE_ENV=development' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build v√† Push Docker Images cho Production (production branch)
  build-and-push-prod:
    name: üê≥ Build & Push Docker Images (Production)
    runs-on: ubuntu-latest
    needs: test
    environment: production
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/production'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Production
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=prod-
            type=raw,value=latest
            type=raw,value=production

      - name: Build and push Production Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'frontend' && 'frontend-vite' || matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'frontend' && format('VITE_API_BASE_URL={0}', secrets.VITE_API_BASE_URL) || '' }}
            ${{ matrix.service == 'backend' && format('MONGO_URL={0}', secrets.MONGO_URL) || '' }}
            ${{ matrix.service == 'backend' && format('JWT_SECRET={0}', secrets.JWT_SECRET) || '' }}
            ${{ matrix.service == 'backend' && format('GEMINI_API_KEY={0}', secrets.GEMINI_API_KEY) || '' }}
            ${{ matrix.service == 'backend' && 'NODE_ENV=production' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Development
  deploy-dev:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-push-dev
    if: github.ref == 'refs/heads/main'
    # Kh√¥ng c·∫ßn environment protection cho development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Development Server
        run: |
          echo "‚úÖ Development images built and pushed successfully!"
          echo "üì¶ Backend image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend:dev-latest"
          echo "üì¶ Frontend image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-frontend:dev-latest"
          echo "üîß You can now pull these images for local development"

  # Deploy to Production on Render
  deploy-prod:
    name: üöÄ Deploy to Production on Render
    runs-on: ubuntu-latest
    needs: build-and-push-prod
    if: github.ref == 'refs/heads/production'
    environment: production

    steps:
      - name: Trigger Render Deploy for Backend
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}

      - name: Trigger Render Deploy for Frontend
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}

  # Security Scan for Development
  security-scan-dev:
    name: üîí Security Scan (Development)
    runs-on: ubuntu-latest
    needs: build-and-push-dev
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner for ${{ matrix.service }} (Dev)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:dev-latest"
          format: "sarif"
          output: "trivy-results-dev-${{ matrix.service }}.sarif"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results-dev-${{ matrix.service }}.sarif"
          category: "dev-${{ matrix.service }}"

  # Security Scan for Production
  security-scan-prod:
    name: üîí Security Scan (Production)
    runs-on: ubuntu-latest
    needs: build-and-push-prod
    if: github.ref == 'refs/heads/production'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner for ${{ matrix.service }} (Prod)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest"
          format: "sarif"
          output: "trivy-results-prod-${{ matrix.service }}.sarif"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results-prod-${{ matrix.service }}.sarif"
          category: "prod-${{ matrix.service }}"
