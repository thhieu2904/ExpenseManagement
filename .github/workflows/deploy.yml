name: üöÄ Deploy Expense Management

# Th√™m quy·ªÅn security-events: write ƒë·ªÉ cho ph√©p upload k·∫øt qu·∫£ scan
permissions:
  contents: read
  packages: write
  security-events: write

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: expense-management

jobs:
  # Test Job
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend-vite/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Install Frontend Dependencies
        run: |
          cd frontend-vite
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test || echo "No tests found"

      - name: Run Frontend Tests
        run: |
          cd frontend-vite
          npm test || echo "No tests found"

      - name: Build Frontend
        run: |
          cd frontend-vite
          npm run build

  # Build v√† Push Docker Images
  build-and-push:
    name: üê≥ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    environment: production

    # Th√™m permissions ·ªü ƒë√¢y ƒë·ªÉ tu√¢n th·ªß nguy√™n t·∫Øc ƒë·∫∑c quy·ªÅn t·ªëi thi·ªÉu
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service == 'frontend' && 'frontend-vite' || matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'frontend' && format('VITE_API_BASE_URL={0}', secrets.VITE_API_BASE_URL) || '' }}
            ${{ matrix.service == 'backend' && format('MONGO_URL={0}', secrets.MONGO_URL) || '' }}
            ${{ matrix.service == 'backend' && format('JWT_SECRET={0}', secrets.JWT_SECRET) || '' }}
            ${{ matrix.service == 'backend' && format('GEMINI_API_KEY={0}', secrets.GEMINI_API_KEY) || '' }}
            ${{ matrix.service == 'backend' && 'NODE_ENV=production' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Development
  deploy-dev:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Development Server
        run: |
          echo "Deploying to development environment..."
          # Add your deployment script here
          # Example: SSH to server and run deployment commands

  # Deploy to Production
  # Deploy to Production on Render
  deploy-prod:
    name: üöÄ Deploy to Production on Render
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/production'
    environment: production

    steps:
      - name: Trigger Render Deploy for Backend
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}

      - name: Trigger Render Deploy for Frontend
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}

  # Security Scan (ƒê√É S·ª¨A L·ªñI V√Ä C·∫¢I TI·∫æN)
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    # C·∫£i ti·∫øn: D√πng matrix ƒë·ªÉ scan c·∫£ 2 image
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      # L·ªói 1: Th√™m b∆∞·ªõc checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner for ${{ matrix.service }}
        uses: aquasecurity/trivy-action@master
        with:
          # C·∫≠p nh·∫≠t ƒë·ªÉ l·∫•y ƒë√∫ng image theo matrix
          image-ref: "${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest"
          format: "sarif"
          # T·∫°o file output ri√™ng cho m·ªói service
          output: "trivy-results-${{ matrix.service }}.sarif"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Upload ƒë√∫ng file SARIF theo service
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
          # Th√™m category ƒë·ªÉ ph√¢n bi·ªát k·∫øt qu·∫£ trong tab Security
          category: ${{ matrix.service }}
